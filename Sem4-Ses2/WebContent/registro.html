<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Registro de usuarios</h2>
<form name="" action="Registro" method="post">
<p>Correo: <input type="text" name="correo" /> </p>
<p>Clave: <input type="text" name="clave1" /> </p>
<p>Repetir clave: <input type="text" name="clave2" /> </p>
<p>Sexo<br />
<input type="radio" name="sexo" value="M" />Masculino <br />
<input type="radio" name="sexo" value="F" />Femenino
</p>
<p>Carrera:
<select name="carrera">
<option value="1">Ing. Software</option>
<option value="2">Ing. Sistemas</option>
<option value="3">Ing. Comunicaciones</option>
</select>
</p>
<p>
Intereses: <br />
<input type="checkbox" name="interes" value="1" >Noticias<br />
<input type="checkbox" name="interes" value="2">Deportes<br />
<input type="checkbox" name="interes" value="3">Entretenimiento<br />
</p>
<p>
Lenguaje:
<select name="lenguaje" multiple="multiple">
<option value="1">Inglés</option>
<option value="2">Español</option>
<option value="3">Italiano</option>
</select>
</p>
<p>Mensaje: <textarea rows="" cols="" name="mensaje"></textarea> </p>
<p><input type="submit" name="registrarme" value="Registrarme" /></p>
</form>
</body>
</html>
